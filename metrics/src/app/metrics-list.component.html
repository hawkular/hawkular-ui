<div class="spinner spinner-inverse spinner-sm" *ngIf="loading"></div>
{{message}}
<ul>
  <li *ngFor="let metric of metrics">
    <a [routerLink]="['/r/metrics', {tenant: metric.tenantId, type: metric.type, metric: metric.id}]"
      (click)="selectedMetric = metric"
      [ngClass]="{'active': selectedMetric && metric.id === selectedMetric.id && metric.type === selectedMetric.type}"
      role="button"
      title="{{metric.id}}">
        {{metric.id}}
    </a>
  </li>
</ul>
