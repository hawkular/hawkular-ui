<div class="spinner spinner-inverse spinner-sm" *ngIf="loading"></div>
{{message}}
<ul>
  <li *ngFor="let metric of metrics">
    <a (click)="onClick($event, metric)"
      [ngClass]="{'active': isSelected(metric)}"
      role="button"
      title="{{metric.name}}">
        {{metric.name}}
    </a>
  </li>
</ul>
