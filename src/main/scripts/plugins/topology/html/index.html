<div class="hk-application-servers" data-ng-controller="HawkularTopology.TopologyController as vm">

  <div class="text-center hk-urls-list hk-spinner-container hawkular-topology-spinner"
    ng-hide="vm.data.relations.length || !vm.requestPending">
    <div class="spinner spinner-lg"></div>
    <p class="hk-spinner-legend-below">Loading...</p>
  </div>

  <div class="text-center hk-urls-list hk-spinner-container hawkular-topology-spinner"
    ng-hide="vm.data.relations.length || vm.requestPending">
    <p class="hk-spinner-legend-below">No Data</p>
  </div>

  <div ng-class="{'hk-fade-in': vm.data.relations.length}">

    <hawkular-topology-graph items="vm.data.items" relations="vm.data.relations" kinds="vm.kinds">
      <svg>
        <defs>
        <marker id="markerArrow" markerWidth="13" markerHeight="13" refX="25" refY="6"
          orient="auto">
          <path d="M2,2 L2,11 L10,6 L2,2" />
        </marker>
        </defs>
      </svg>
    </hawkular-topology-graph>

    <div class="controls">
      <label id="selected"></label>

      <div class="iconWithLabel">
        <hawkular-topology-icon kind="Platform">
          <svg class="hawkular-topology">
            <g transform="translate(15, 15)" class="Platform" id="vertex-Platform">
              <circle r="15"></circle>
              <text y="6" x="0.5">&#xf233;</text>
            </g>
          </svg>
        </hawkular-topology-icon>
        <label>Platforms</label>
        <br/>
       </div>

       <div class="iconWithLabel">
         <hawkular-topology-icon kind="Server">
          <svg class="hawkular-topology">
            <g transform="translate(15, 15)" class="Server" id="vertex-Server">
              <circle r="15"></circle>
              <image xlink:href="resources/img/wildfly_logomark.svg" x="-12" y="-12" height="25px" width="25px"/>
            </g>
          </svg>
         </hawkular-topology-icon>
         <label>Wildfly Servers</label>
         <br/>
       </div>

       <div class="iconWithLabel">
         <hawkular-topology-icon kind="App">
           <svg class="hawkular-topology">
             <g transform="translate(15, 15)" class="App" id="vertex-App">
               <circle r="15"></circle>
               <text y="7" x="0">&#xf135;</text>
             </g>
           </svg>
         </hawkular-topology-icon>
         <label>Deployments</label>
         <br/>
       </div>

       <div class="iconWithLabel">
         <hawkular-topology-icon kind="DataSource">
           <svg class="hawkular-topology">
             <g transform="translate(15, 15)" class="DataSource" id="vertex-DataSource">
               <circle r="15"></circle>
               <text y="5">&#xf1c0;</text>
             </g>
           </svg>
         </hawkular-topology-icon>
         <label>Datasources</label>
         <br/>
       </div>
    </div>
    </div>
</div>
