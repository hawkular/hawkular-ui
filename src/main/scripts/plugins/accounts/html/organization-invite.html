<div class="modal-header">
  <button type="button" class="close" dismiss="modal" aria-label="Close" ng-click="inviteModal.cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title">Invite people</h4>
</div>

<div class="modal-body">
  <form role="form" name="form" class="form-horizontal">
    <div class="form-group" ng-class="{'has-error': form.emails.$error.emails}">
      <label for="emails" class="col-md-4 control-label">Invite via email</label>
      <div class="col-md-6">
        <input type="text"
               class="form-control"
               name="emails"
               id="emails"
               placeholder="Emails, separated by comma or space"
               hawkular-emails
               ng-model="inviteModal.invitation.emails"/>
          <span class="help-block" ng-show="form.emails.$error.emails">
            Please enter valid email addresses.
          </span>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" dismiss="modal" ng-click="inviteModal.cancel()"
          id="inviteToOrganizationFormCancelBtn">
    Cancel
  </button>
  <button type="button"
          class="btn btn-primary"
          id="inviteToOrganizationFormBtn"
          ng-disabled="!form.$valid"
          ng-click="inviteModal.invite()">
    Invite
  </button>
</div>
