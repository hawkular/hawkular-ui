<div class="modal-header">
  <button type="button" class="close" dismiss="modal" aria-label="Close" ng-click="newModal.cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title">Create Organization</h4>
</div>

<div class="modal-body">
  <form role="form" class="form-horizontal">
    <div class="form-group">
      <label for="name" class="col-sm-4 control-label">Organization name</label>
      <div class="col-md-6">
        <input type="text" class="form-control" id="name" ng-model="newModal.organizationNew.name" autofocus>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">Organization type</label>
      <div class="col-sm-6">
        <div class="radio">
          <label for="visibility_private">
            <input
              type="radio"
              id="visibility_private"
              ng-model="newModal.organizationNew.visibility"
              value="PRIVATE" />
            <strong>Private</strong>: Will not be listed and users cannot actively try to join it.
          </label>
        </div>
        <div class="radio">
          <label for="visibility_apply">
            <input
              type="radio"
              id="visibility_apply"
              ng-model="newModal.organizationNew.visibility"
              value="APPLY" />
            <strong>Public</strong>: Will be listed and users can send a request to join it.
          </label>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" dismiss="modal" ng-click="newModal.cancel()">Cancel</button>
  <button type="button" class="btn btn-primary" ng-click="newModal.persist()">Create</button>
</div>
