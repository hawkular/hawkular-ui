<div class="hk-user-settings row" ng-controller="HawkularAccounts.UserSettingsController as controller">
  <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

    <div ng-show="!controller.isOrganization">

      <div class="text-center hk-spinner-container-alone" ng-show="controller.loading">
        <div class="spinner spinner-lg"></div>
        <p class="hk-spinner-legend-below">Loading...</p>
      </div>

      <h1 class="text-center" ng-show="!controller.loading">User Settings</h1>
      <form name="form" class="form-horizontal" ng-show="!controller.loading" novalidate>
        <fieldset>
          <legend>Alert Notifications</legend>
          <p>Receive alert notifications on the following emails.</p>
          <div class="form-group" ng-class="{'has-error': form.email.$error.emails}">
            <label class="col-sm-3 control-label" for="email">Emails</label>
            <div class="col-sm-6">
              <input
                type="text"
                name="email"
                id="email"
                class="form-control"
                placeholder="Multiple emails separated by comma"
                hawkular-emails
                ng-model="controller.settings['hawkular.settings.emails']">
            <span class="help-block" ng-show="form.email.$error.emails">
              Please enter valid email addresses.
            </span>

            <span class="help-block hk-success" ng-show="!form.email.$error.emails">
              Emails are valid.
            </span>
            </div>
          </div>
        </fieldset>
        <div class="form-actions text-right" ng-show="!controller.loading">
          <button
            type="button"
            class="btn btn-primary"
            ng-disabled="!form.$valid || !form.$dirty"
            ng-click="controller.save()">
            Save
          </button>
        </div>
      </form>
    </div>

    <div class="blank-slate-pf" ng-show="controller.isOrganization">
      <div class="blank-slate-pf-icon">
        <i class="fa fa-user"></i>
      </div>
      <h1>User settings are for users only.</h1>
      <p>
        To change your user settings, switch to your user account.
      </p>
    </div>
  </div>
</div>
