<div class="hk-screen-content" ng-controller="AppServerDetailsController as tabs">

  <hawkular-subtab ng-controller="Subtab.SubtabController">
    <div class="hk-nav-tabs-container">
      <ul class="nav nav-tabs nav-tabs-pf" ng-init="tabs.activeTab = tabs.activeTab || 'overview'">
        <li ng-repeat="tab in tabs.availableTabs" ng-class="tabs.activeTab === tab.id ? 'active' : ''"
            ng-show="tab.enabled">
          <a href="#" ng-click="tabs.updateTab(tab.id)" class="hk-{{tab.id}}">{{tab.name}}
            <span class="badge hk-bg-danger pull-right" ng-show="false">3</span></a>
        </li>
      </ul>
    </div>

  </hawkular-subtab>

  <ng-include ng-repeat="tab in tabs.availableTabs" src="tab.src" ng-if="tabs.activeTab === tab.id"
              ng-controller="tab.controller"></ng-include>

</div>
