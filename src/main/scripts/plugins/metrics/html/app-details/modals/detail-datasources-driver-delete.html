<div class="modal-header">
  <button type="button" class="close" ng-click="mvm.cancel()">
    <span class="pficon pficon-close"></span>
  </button>
  <h4 class="modal-title">Delete Driver</h4>
</div>
<div class="modal-body">
  <div class="form-group">
    <p class="primary-message">Are you sure you want to delete the Driver <strong>{{ mvm.driver.name }}</strong> ?</p>
    <p>This action can't be undone.</p>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="mvm.cancel()">Cancel</button>
  <button type="button" class="btn btn-danger" ng-click="mvm.deleteDriver()">Delete</button>
</div>
