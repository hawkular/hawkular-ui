<div class="card-pf">
  <div class="panel-heading">
    <a class="hk-heading hk-body-collapse-title" href="#" ng-click="sfCtrl.isExpandedBody = !sfCtrl.isExpandedBody">
      <span class="hk-align-i-to-text">
        <i class="fa fa-chevron-circle-right" ng-class="sfCtrl.isExpandedBody ? 'fa-chevron-circle-down' : 'fa-chevron-circle-right'" style=""></i>
      </span>
      Select and add chart
    </a>
  </div>
  <div class="card-pf-body" collapse="!sfCtrl.isExpandedBody">
    <div class="row">

      <div class="col-sm-3">
        <hk-radio-filter config="sfCtrl.feedsConfig"
                       filter-clicked="sfCtrl.feedSelected(resource)">
        </hk-radio-filter>
      </div>

      <div class="col-sm-3">
        <hk-radio-filter config="sfCtrl.resourceConfig"
                         filter-clicked="sfCtrl.resourceSelected(resource)">
        </hk-radio-filter>
        <hk-resource-tree on-load-metrics="sfCtrl.onLoadMetrics(resource)"
                          selected-feed="sfCtrl.selectedFeed"
                          selected-resource="sfCtrl.selectedResource">
        </hk-resource-tree>
      </div>

      <div class="col-sm-3">
        <div class="dropdown" dropdown>
            <button id="btn-metric" type="button" class="btn btn-default" dropdown-toggle>
                Metric <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="btn-append-to-body">
                <li ng-repeat="metric in sfCtrl.metrics" role="presentation">
                    <a role="menutitem" href="#" ng-click="sfCtrl.selectMetric(metric)">{{ metric.name }}</a>
                </li>
            </ul>
        </div>
        <span class="hk-selected-resource">{{sfCtrl.selectedMetric.name}}</span>
      </div>

      <div class="col-sm-3">
        <button id="btn-add" type="button" class="btn btn-primary"
                ng-click="sfCtrl.onActivateMetric()" ng-disabled="!sfCtrl.buttonActive">
            Add Chart
        </button>
      </div>

    </div>
  </div>
</div>
