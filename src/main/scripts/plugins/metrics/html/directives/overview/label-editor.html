<div class="dropdown" dropdown auto-close="outsideClick" is-open="isOpen">
  <div class="input-group dropdown-toggle" dropdown-toggle="" aria-haspopup="true" aria-expanded="false">
    <div ng-transclude></div>
  </div>
  <div class="dropdown-menu infotip bottom-left hk-label-editor-dropdown">
    <div class="arrow"></div>
    <div class="dropdown-menu-content hk-label-editor">
      <label>Label: </label>
      <form class="form-inline">
        <div class="form-group">
          <input type="text" class="form-control" ng-model="label.key"> :
          <input type="text" class="form-control" ng-model="label.value">
        </div>
        <div class="pull-right label-buttons">
          <button type="button" ng-click="confirmDropDown()" class="btn btn-default"><span>Save</span></button>
          <button type="button" ng-click="closeDropDown()" class="btn btn-default"><span>Cancel</span></button>
        </div>
      </form>
    </div>
  </div>
</div>
