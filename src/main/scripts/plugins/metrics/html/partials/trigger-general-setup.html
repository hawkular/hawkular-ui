            <h3>General</h3>
            <fieldset>
              <div class="form-group">
                <label class="col-sm-3 control-label">State</label>
                <div class="col-sm-5">
                  <span class="hk-input-text" ng-if="tc.adm.trigger.enabled">Enabled</span>
                  <span class="hk-input-text" ng-if="!tc.adm.trigger.enabled">Disabled</span>
                </div>
                <div class="col-sm-4">
                  <hk-switch hk-model="tc.adm.trigger.enabled"
                             id="min-switch" class="pull-right"></hk-switch>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">Severity</label>
                <div class="col-sm-9">
                  <select pf-select name="singleSelect" id="singleSelect" ng-model="tc.adm.trigger.severity" required="true">
                    <option value="LOW">Low</option>
                    <option value="MEDIUM">Medium</option>
                    <option value="HIGH">High</option>
                    <option value="CRITICAL">Critical</option>
                  </select>
                </div>
              </div>
              <!-- Name and Description are not editable at the group level but should be at the member level
              <div class="form-group">
                <label class="col-sm-3 control-label">Name</label>
                <div class="col-sm-9 hk-input-text">
                  <input class="form-control" ng-model="tc.adm.trigger.name" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">Description</label>
                <div class="col-sm-9 hk-input-text">
                  <input class="form-control" ng-model="tc.adm.trigger.description" />
                </div>
              </div>
              -->
              <div class="form-group">
                <label class="col-sm-3 control-label">Name</label>
                <div class="col-sm-9">
                  <span class="hk-input-text">{{tc.adm.trigger.name}}</span>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">Description</label>
                <div class="col-sm-9">
                  <span class="hk-input-text">{{tc.adm.trigger.description}}</span>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">Resource</label>
                <div class="col-sm-9">
                  <ul class="list-unstyled hk-input-text">
                    <li>
                      <strong>Type:</strong> {{tc.adm.trigger.context.resourceType}}
                    </li>
                    <li>
                      <strong>Name:</strong> {{tc.adm.trigger.context.resourceName}}
                    </li>
                    <!-- leave out resource path, it's useless for display imo
                    <li>
                      <strong>Path:</strong> {{tc.adm.trigger.context.resourcePath}}
                    </li>
                    -->
                  </ul>
                </div>
              </div>
            </fieldset>
