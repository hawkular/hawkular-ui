<div class="hk-screen-top-nav">
  <div>
    <div class="row hk-top-row">
      <div class="col-xs-7">
        <ol class="breadcrumb">
          <li>
            <a ng-show="isAppServerPage()" href="/hawkular-ui/app/app-list/{{hkParams.timeOffset}}" class="back">« All Application Servers</a>
            <a ng-show="isUrlPage()" href="/hawkular-ui/url/url-list/{{hkParams.timeOffset}}" class="back">« All URLs</a>
            <a ng-show="isAlertsCenterDetailPage()" href="/hawkular-ui/alerts-center-detail/{{hkParams.timeOffset}}" class="back">« All Alerts</a>
          </li>
          <li ng-show="isDataSourceDetail()">
            <a href="/hawkular-ui/app/app-details/{{hkParams.feedId}}/{{hkParams.resourceId}}/{{hkParams.tabId}}/{{hkParams.timeOffset}}"
               class="back">
              « Datasources
            </a>
          </li>
        </ol>
      </div>
      <div class="col-xs-5">
        <div class="hk-date-range dropdown" dropdown ng-show="isShowTimeRange()">
          <div class="input-group" dropdown-toggle>
            <div class="hk-input">
              {{offsetName}} <span ng-show="false">{{getFormattedDate()}}</span>
            </div>
            <span class="input-group-addon">
              <i class="fa fa-calendar"></i>
            </span>
          </div>
          <div class="dropdown-menu infotip bottom-right">
            <div class="arrow"></div>
            <div class="dropdown-menu-content">
              <span class="hk-label">Last</span>
              <div class="btn-group">
                <button type="button" class="btn btn-default" ng-class="{'active': offsetName === 'Last Hour'}" ng-click="setRange({hour: 1})">1h</button>
                <button type="button" class="btn btn-default" ng-class="{'active': offsetName === 'Last 12 Hours'}" ng-click="setRange({hours: 12})">12h</button>
                <button type="button" class="btn btn-default" ng-class="{'active': offsetName === 'Last Day'}" ng-click="setRange({day: 1})">Day</button>
                <button type="button" class="btn btn-default" ng-class="{'active': offsetName === 'Last Week'}" ng-click="setRange({week: 1})">Week</button>
                <button type="button" class="btn btn-default" ng-class="{'active': offsetName === 'Last Month'}" ng-click="setRange({month: 1})">Month</button>
                <button type="button" class="btn btn-default" ng-class="{'active': offsetName === 'Last Year'}" ng-click="setRange({year: 1})">Year</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="hk-heading">
      <span class="hk-update pull-right" tooltip-trigger tooltip="Last update" ng-show="isShowLastUpdate()">
        <i class="fa fa-clock-o"></i>{{lastUpdateTimestamp | date:'HH:mm:ss'}}</span>
      <h1 ng-init="(isAppServerPage() && !hkParams.hasOwnProperty('datasourceId')) ? getAppServerFromId(hkParams.resourceId) : (!isAlertsPage() && getUrlFromId(hkParams.resourceId))">{{resourceName}}</h1>
      <h1 ng-show="isAlertsPage()">Alert Center</h1>
      <h1 ng-show="isExplorerView()">Metric Explorer</h1>
    </div>
    <div ng-transclude></div>
  </div>
</div>
